{% extends "base.html" %}

{% block content %}
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Translator</h1>
    <a href="/harp/">Back to Main page</a>
    <label>Upload a legacy Harp paramset file</label>
    <form action = "/translator/file" method = "post" enctype="multipart/form-data" onsubmit="setTimeout(function () { window.location.reload(); }, 10000)">
        <input type="file" name="harp_to_rean_Input" accept=".txt" />
        <input type="submit" value="Translate File">
    </form>
    <hr>
    <form action = "/translator/config" method = "post" onsubmit="setTimeout(function () { window.location.reload(); }, 1000)">
        <input type="text" name="harp_to_rean_Config" />
        <input type="submit" value="Translate Config" />
    </form>
    
        {{input_config}}
        <br>
        {% for rean_config in trans_ret %}
            {{rean_config}}
        <br>
        {% endfor %}

</body>
{% endblock %}
